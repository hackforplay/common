rule.gameStarted:
  name: トリガー.ゲームがはじまったとき
  type: function
  desc: |
    ゲームが始まった時に一度だけ呼ばれる関数を登録できる
  args:
    - name: ゲームがはじまったとき
      type: function
      desc: ゲームが始まった時に一度だけ呼ばれる関数

rule.created:
  name: トリガー.つくられたとき
  type: function
  desc: |
    キャラクターが作られた時に呼ばれる関数を登録できる
  args:
    - name: つくられたとき
      type: function
      desc: キャラクターが作られた時に呼ばれる関数

rule.updated:
  name: トリガー.つねに
  type: function
  desc: |
    キャラクターがいる間、何度も呼ばれ続ける関数を登録できる
  args:
    - name: つねに
      type: function
      desc: キャラクターがいる間、何度も呼ばれ続ける関数

rule.attacked:
  name: トリガー.こうげきするとき
  type: function
  desc: |
    キャラクターが[こうげきする]ときに呼ばれる関数を登録できる
  args:
    - name: こうげきするとき
      type: function
      desc: キャラクターが[こうげきする]ときに呼ばれる関数

rule.defeated:
  name: トリガー.たおされたとき
  type: function
  desc: |
    キャラクターの[たいりょく]が 0 になったときに呼ばれる関数を登録できる
  args:
    - name: たおされたとき
      type: function
      desc: キャラクターの[たいりょく]が 0 になったときに呼ばれる関数

rule.canNotWalk:
  name: トリガー.すすめなかったとき
  type: function
  desc: |
    キャラクターが[あるく]つもりがマップ上のしょうがいぶつや画面端にぶつかってしまった時に呼ばれる関数を登録できる
    [マップのはしにぶつかるか]を使って、この関数が画面端で呼ばれるかどうかを変えられる
  args:
    - name: すすめなかったとき
      type: function
      desc: ぶつかってしまった時に呼ばれる関数

rule.moneyChanged:
  name: トリガー.おかねがかわったとき
  type: function
  desc: |
    キャラクターが持っている[おかね]の量が変わった時に呼ばれる関数を登録できる
  args:
    - name: おかねがかわったとき
      type: function
      desc: キャラクターが持っている[おかね]の量が変わった時に呼ばれる関数

rule.timePassed:
  name: トリガー.じかんがすすんだとき
  type: function
  desc: |
    １秒経つごとに呼ばれる関数を登録できる
  args:
    - name: じかんがすすんだとき
      type: function
      desc: １秒経つごとに呼ばれる関数

rule.tapped:
  name: トリガー.タップされたとき
  type: function
  desc: |
    キャラクターがタップ（クリック）された時に呼ばれる関数を登録できる
  args:
    - name: タップされたとき
      type: function
      desc: キャラクターがタップ（クリック）された時に呼ばれる関数

rule.trodden:
  name: トリガー.ふまれたとき
  type: function
  desc: |
    キャラクターが別のキャラクターに踏まれた時に呼ばれる関数を登録できる
  args:
    - name: ふまれたとき
      type: function
      desc: キャラクターが別のキャラクターに踏まれた時に呼ばれる関数

rule.collided:
  name: トリガー.ぶつかったとき
  type: function
  desc: |
    キャラクターが別のキャラクターとぶつかったときに呼ばれる関数を登録できる
    [ぶつかるか]を使って、この関数が呼ばれるかどうかを変えられる
  args:
    - name: ぶつかったとき
      type: function
      desc: キャラクターが別のキャラクターとぶつかったときに呼ばれる関数

rule.beAttacked:
  name: トリガー.こうげきされたとき
  type: function
  desc: |
    キャラクターが別のキャラクターからこうげきされた時に呼ばれる関数を登録できる
  args:
    - name: こうげきされたとき
      type: function
      desc: キャラクターが別のキャラクターからこうげきされた時に呼ばれる関数

rule.messaged:
  name: トリガー.メッセージされたとき
  type: function
  desc: |
    誰かの[メッセージする]をこのキャラクターが受け取った時に呼ばれる関数を登録できる
  args:
    - name: メッセージされたとき
      type: function
      desc: 誰かの[メッセージする]をこのキャラクターが受け取った時に呼ばれる関数

rule.summoned:
  name: トリガー.しょうかんされたとき
  type: function
  desc: |
    [しょうかんする]によってキャラクターが作られた時に一度だけ呼ばれる関数を登録できる
    この関数が呼ばれるまえに、かならず[つくられたとき]に登録した関数が呼ばれる
  args:
    - name: しょうかんされたとき
      type: function
      desc: |
        [しょうかんする]によってキャラクターが作られた時に一度だけ呼ばれる関数

rule.found:
  name: トリガー.みつけたとき
  type: function
  desc: |
    キャラクターが[みつける]によって別のキャラクターを見つけた時に呼ばれる関数を登録できる
  args:
    - name: みつけたとき
      type: function
      desc: キャラクターが[みつける]によって別のキャラクターを見つけた時に呼ばれる関数
