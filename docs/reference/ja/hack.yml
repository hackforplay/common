Hack.gameclear:
  name: ハック.ゲームクリア
  type: function
  desc: ゲームクリアにする
  code: |
    Hack.gameclear();

Hack.gameover:
  name: ハック.ゲームクリア
  type: function
  desc: ゲームクリアにする
  code: |
    Hack.gameover();

Hack.time:
  name: ハック.じかん
  type: number
  desc: |
    ゲームがはじまってからの時間を設定できる
    あるいは、時間によってキャラクターのふるまいを変えられる
  code: |
    Hack.time = 0; // じかんをゼロに戻す

Hack.stopTimer:
  name: ハック.じかんをとめる
  type: function
  desc: |
    ゲームのじかんを進まないようにする
    ただし、キャラクターは動き続ける
    [ハック.じかんをうごかす]をすると、また動き始める
  code: |
    Hack.stopTimer(); // じかんをとめる

Hack.startTimer:
  name: ハック.じかんをうごかす
  type: function
  desc: |
    [ハック.じかんをとめる]で止めたじかんを、また動かし始める
  code: |
    Hack.stopTimer(); // じかんをとめる
    await this.まつ(2); // ２秒まつ
    Hack.startTimer(); // じかんをうごかしはじめる
